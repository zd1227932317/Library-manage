<div class="content-wrapper">
    <section class="content-header">
        <h1>
            {{headtitle}}
        </h1>
        <ol class="breadcrumb">
            <li> <a  [routerLink]="['/index/home']" ><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a  [routerLink]="['/index/detail']" >图书信息管理</a></li>
            <li class="active">{{headtitle}}</li>
        </ol>
    </section>
    <hr>
    <section class="content">
        <div class="container-fluid clearfix text-center">
            <div class="form">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2  control-label"> 图书名称</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="请填写图书名称" [(ngModel)]="book.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">图书ISBN</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="请输入图书ISBN" [(ngModel)]="book.isbn">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">出版日期</label>
                        <div class="col-sm-4">
                            <input type="date" class="form-control label-input1 fudong-right ng-untouched ng-pristine ng-valid"
                                [(ngModel)]="book.publishDate">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">图书类别</label>
                        <div class="col-sm-4">
                            <select class="form-control" [(ngModel)]="book.categoryId">
                                <option value="">全部类别</option>
                                <option [value]="item.Id" *ngFor="let item of categorylist">{{item.Name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">图书出版社</label>
                        <div class="col-sm-4">
                            <select class="form-control" [(ngModel)]="book.publisherId">
                                <option value="">全部出版社</option>
                                <option [value]="item.Id" *ngFor="let item of publisherlist">{{item.Name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">图书作者</label>
                        <div class="col-sm-4">
                            <select class="form-control" [(ngModel)]="book.authorId">
                                <option value="">全部作者</option>
                                <option [value]="item.Id" *ngFor="let item of authorlist">{{item.Name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="img ">
                        <div id="img">
                            <img [src]="book.prview" alt="">
                        </div>
                        <input type="file" id="filecover" (change)="file_onchange($event)">
                        <div style="color:red;margin-top: 5px">{{errormessage}}</div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">图书简介</label>
                        <div class="col-sm-10">
                            <textarea rows="20" class="form-control" [(ngModel)]="book.introduce" rows="8"></textarea>
                        </div>
                    </div>
                    <button class="btn btn-default" (click)="btn_back()">返回上一级</button>
                    <button type="button" class="btn btn-primary" (click)="btn_confirm()"> 确定更新</button>
                </div>
            </div>
        </div>
    </section>
</div>
