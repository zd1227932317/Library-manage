<div class="content-wrapper">
        <section class="content-header">
          <h1>
            图书详情
          </h1>
          <ol class="breadcrumb">
            <li> <a  [routerLink]="['/index/home']" ><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a  [routerLink]="['/index/detail']" >图书信息管理</a></li>
            <li class="active">图书详情</li>
          </ol>
        </section>
        <hr>
        <section class="content">  
    <button class="btn btn-default" (click)="btn_back()">返回上一级</button>
    <div class="container-fluid clearfix text-center" >
        <div class="form">
            <div class="form-horizontal">
                <div class="form-group">
                    <label  class="col-sm-2  control-label"> 图书名称</label>
                    <div class="col-sm-4">
                      <div class="form-control text-left">
                          {{book.name}}
                      </div>
                      
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">图书ISBN</label>
                    <div class="col-sm-4">
                        <div class="form-control text-left">
                            {{book.isbn}}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">出版日期</label>
                    <div class="col-sm-4">
                        <div class="form-control text-left">
                            {{book.publishDate}}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">图书类别</label>
                    <div class="col-sm-4">
                        <div class="form-control text-left">
                            {{book.categoryName}}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">图书出版社</label>
                    <div class="col-sm-4">
                        <div class="form-control text-left">
                            {{book.publisherName}}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">图书作者</label>
                    <div class="col-sm-4">
                        <div class="form-control text-left">
                            {{book.authorName}}
                        </div>
                    </div>
                </div>
                <div class="img ">
                    <div id="img">
                          <img [src]="book.prview" alt="" >
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">图书简介</label>
                    <div class="col-sm-10">
                        <!-- <textarea rows="20"  class="form-control"   [(ngModel)]="book.introduce" rows="8"  ></textarea> -->
                        <div class="text-left introduce">
                            {{book.introduce}}
                        </div>
                    </div>
                </div>
              </div>
        </div>
      
    </div>
    <hr >
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>编号</th>
          <th>图书馆名</th>
          <th>状态</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of book.detail">
          <td>{{item.Id}}</td>
          <td>{{item.Number}}</td>
          <td>{{item.LibraryName}}</td>
          <td>{{item.state==1?'已提交':'取消'}}</td>
        </tr>
      </tbody>
    </table> 
</section>      
</div>
