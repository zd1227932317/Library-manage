<div>
  <div class="login form-horizontal">
    <h2 >图书借阅平台</h2>
    <form [formGroup]="formModel" (submit)="frm_onsubmit()">
    <div class="form-group">
      <i class="col-sm-2 control-label glyphicon glyphicon-user"></i>
      <div class="col-sm-8">
        <input type="text" id="txtPhone" class="form-control"  [formControl]="txtPhone"  placeholder="请输入您的手机号">
      </div>
    </div>
    <div class="form-group">
        <i class="glyphicon glyphicon-lock col-sm-2 control-label"></i>
      <div class="col-sm-8">
        <input type="password" id="txtPassword" class="form-control" [formControl]="txtPassword" placeholder="请输入密码" >
      </div>  
    </div>
   <div class="alert alert-danger" *ngIf="errormessage">{{errormessage}}</div>
   <button class="btn btn-primary btn-lg"  >登录</button>
  </form>
  </div>
  
</div>
