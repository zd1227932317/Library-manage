<div class="content-wrapper">
    <section class="content-header">
      <h1>
        分类管理
      </h1>
      <ol class="breadcrumb">
          <li> <a  [routerLink]="['/index/home']" ><i class="fa fa-dashboard"></i> Home</a></li>
          <li><a  [routerLink]="['/index/category']" >图书分类管理</a></li>  
      </ol>
    </section>
    <hr>
    <section class="content">
  <button class="btn btn-success"  (click)="btnadd_onclick()" id="addnew"><span class="glyphicon glyphicon-plus"></span>添加新类型</button>
  <div class="form-group input-group" style="width:300px;">
    <input type="text" class="form-control ng-untouched ng-pristine ng-valid;" style="z-index:0;" ><span class="input-group-btn "  style="z-index:0;">
      <button class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
    </span>
  </div>
  <table  class="table table-striped " style="margin-top:40px;" >
    <thead>
      <tr>
        <th>序号</th>
        <th>类别名称</th>
        <th>图书类别图标</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list;let i=index;"> 
        <td>{{i+1+page.pageIndex*page.pageSize}}</td>
        <td>{{item.Name}}</td>
        <td><img [src]="item.Image" alt=""></td>
        <td><button class="btn btn-success" (click)="btnedit_onclick(item)">编辑</button></td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation">
      <ul class="pagination">
        <li [ngClass]="{'active':page.pageIndex==i}" *ngFor="let item of page.pages;let i=index;" (click)="page_onclick(i)"><a href="javascript:void(0)">{{i+1}}</a></li>
      </ul>
    </nav>


  <app-edit-module #editmodule  (afterSave)="save_onclick()"></app-edit-module>
</section>
</div>
